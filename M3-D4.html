<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.css">
  <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
  <!--
            You are creating the "shopping cart experience" for a Online Marketplace.
            You have the list of the available books from the current API:
            https://striveschool-api.herokuapp.com/books
            What you have to do is:
            0) Get all the products from the API using a fetch
            1) Display the list of items available on the page using template literals `` and .forEach
            2) Add a "add to cart button"
            3) When the button is pressed, change the style of the item and add it to another list
            4) Add "skip" button next to each item
            5) When pressed, the button should remove from the page the item not interesting from the user
            6) Add a "search bar". When the user types more than 3 chars, you should filter the content of the page to show only the items with a matching name (hint: use .filter method)
            7) Allow the user to delete items from the cart list
            
            [EXTRA]
            8) Add a "clean cart" button, to clean the whole list.
            9) Create a second "detail page" for the product. When the user clicks on a product name, the app should redirect him to the secondary page, passing the ASIN in query string
            10) In page "detail" show some details of the selected product
        -->

  <title>Hello, world!</title>
</head>


<body>
  <div class="jumbotron mb-5">
    <h1 class="display-3">Jumbo heading</h1>
    <p class="lead">Jumbo helper text</p>
    <hr class="my-2">
    <p>More info</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
    </p>
  </div>
  <div class="owl-carousel owl-theme">
    <div class="item"><img src="slider/17.jpg" alt=""></div>
    <div class="item"><img src="slider/18.jpg" alt=""></div>
    <div class="item"><img src="slider/19.jpg" alt=""></div>
    <div class="item"><img src="slider/20.jpg" alt=""></div>
    <div class="item"><img src="slider/21.jpg" alt=""></div>
    <div class="item"><img src="slider/22.jpg" alt=""></div>
    <div class="item"><img src="slider/23.jpg" alt=""></div>
    <div class="item"><img src="slider/24.jpg" alt=""></div>

  </div>
  <div class="container mt-5 mb-5">
    <div class="row row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-4">

    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <script>
    let books = [];
    fetch(" https://striveschool-api.herokuapp.com/books", {
      method: "GET",

    }).then((response) => response.json()).then(_books => {
      books = _books;
      books.forEach(element => {
        const row = document.querySelector(".row");
        console.log(element);
        let {
          asin,
          category,
          img,
          price,
          title
        } = element;
        let card = document.createElement("div");
        card.classList.add('col');
        card.innerHTML = `<div class="card bg-light my-2" style="height:600px">
           <img src="${img}" class="card-img-top" alt="...">
           <div class="card-body">
             <h6 class="card-title"><strong>${title}</strong></h6>
             <div class="card-text">
               <p>${category}</p>
               <p>${asin}</p>
             </div>
             <div class="card-text">
               <a href="#" class="btn btn-primary">$ ${price}</a>
               <a href="#" class="btn btn-primary">Skip</a>
             </div>
           </div>
         </div>`;

        row.appendChild(card);

      });
    })
  </script>
  <script type="text/javascript" src="OwlCarousel2-2.3.4/docs/assets/vendors/jquery.min.js"></script>
  <script type="text/javascript" src="OwlCarousel2-2.3.4/dist/owl.carousel.js"></script>
  <script type="text/javascript">
    $('.owl-carousel').owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 3
        },
        1000: {
          items: 5
        }
      }
    })
  </script>


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
